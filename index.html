<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
      <div class="title">
        Typo
      </div>
    </div>

    <!-- Body -->
    <div class="gamespace">
          <div class="timer">
            <div id="currTime"></div>
          </div>
          <div id="gamepause" class="hidden">
            Press any key to resume
          </div>
          <div id="WPM" class="hidden">
            WPM
          </div>
          <div id="accuracy" class="hidden">
            Acc
          </div>
        <div id="words">
          Press any key to start
        </div>
        <div class="inputText">
        <textarea id="inputarea" oninput="splitInput()" onfocus="typing()" readonly></textarea>
        </div>
        <button id="restartBtn" class="hidden">
          <img class="reset" src="img/Restart-Symbol.png" alt="resetSymbol">
        </button>
    </div>

    <!-- Load Javascript -->
    <script src="js/word-list.js"></script>
    <script src="js/random-library.js"></script>
    <script src="js/word-functions.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
